openapi: 3.0.0
info:
  title: Bus Reservation External
  description: >-
    Bus Reservation External | Generate Client Id and Secret from
    https://buspark.scodus.com/admin/site-setting/client-secret |  For Private
    routes : Authorization => Bearer <token>
  version: '1.0'
  x-logo:
    url: https://github.com/joolfe/logoBanner.png
    backgroundColor: '#FFFFFF'
    altText: logo
  termsOfService: '#'
  contact:
    name: Scodus
    url: https://scodus.com
    email: scodusnp@gmail.com
  license:
    name: MIT
    url: https://es.wikipedia.org/wiki/Licencia_MIT
servers:
  - url: https://buspark.scodus.com
    description: Base URL
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
tags:
  - name: Authentication
  - name: bus schedule
  - name: bus booking
paths:
  /oauth/token:
    post:
      tags:
        - Authentication
      summary: get token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                grant_type: client_credentials
                client_id: 996a4b7e-1e60-4686-aac2-1a7eee51beee
                client_secret: xOTYScPsWL8EnfHgkIyqmHpM9lfywn1IfrKyal9f
                scope: '*'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api-external/bus-schedule-list:
    get:
      tags:
        - bus schedule
      summary: bus schedule list
      parameters:
        - name: route_code
          in: query
          schema:
            type: string
          description: Scheduled Bus Route Code
          example: ktmmnr100
        - name: association_code
          in: query
          schema:
            type: string
          description: Scheduled Bus Association Code
          example: m100
        - name: date
          in: query
          schema:
            type: string
          description: Schedule Bus Date
          example: '2080-02-32'
        - name: bus_facility_type_code
          in: query
          schema:
            type: string
          description: Scheduled Bus Facility Type Code
          example: ac100
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api-external/bus-schedule-bus-detail:
    get:
      tags:
        - bus schedule
      summary: bus schedule bus detail
      parameters:
        - name: route_code
          in: query
          schema:
            type: string
          description: Scheduled Bus Route Code
          example: ktmmnr100
        - name: association_code
          in: query
          schema:
            type: string
          description: Scheduled Bus Association Code
          example: m100
        - name: date
          in: query
          schema:
            type: string
          description: Scheduled Bus Date
          example: '2080-02-32'
        - name: time
          in: query
          schema:
            type: string
          description: Scheduled Bus Time
          example: '19:00'
        - name: bus_facility_type_code
          in: query
          schema:
            type: string
          description: Scheduled Bus Facility Type Code
          example: ac100
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api-external/bus-schedule-bus-seats/{bus_schedule_id}:
    get:
      tags:
        - bus schedule
      summary: bus schedule bus seats by bus schedule id
      parameters:
        - name: bus_schedule_id
          in: path
          schema:
            type: integer
          required: true
          description: Scheduled Bus Schedule Id
          example: '100'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api-external/pre-booking:
    get:
      tags:
        - bus booking
      summary: pre booking
      security:
        - bearerAuth: []
      parameters:
        - name: seat_name[]
          in: query
          schema:
            type: string
          description: Bus Seat Name
          example: D
        - name: route_code
          in: query
          schema:
            type: string
          description: Scheduled Bus Route Code
          example: ktmmnr100
        - name: association_code
          in: query
          schema:
            type: string
          description: Scheduled Bus Association Code
          example: m100
        - name: date
          in: query
          schema:
            type: string
          description: Scheduled Bus Date
          example: '2080-02-32'
        - name: time
          in: query
          schema:
            type: string
          description: Scheduled Bus Time
          example: '19:00'
        - name: bus_facility_type_code
          in: query
          schema:
            type: string
          description: Scheduled Bus Facility Type Code
          example: ac100
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api-external/pre-booking-timeout:
    post:
      tags:
        - bus booking
      summary: pre booking timeout
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                seat_name[]:
                  type: string
                  description: Bus Seat Name
                  example: GHA
                route_code:
                  type: string
                  description: Scheduled Bus Route Code
                  example: ktmmnr100
                association_code:
                  type: string
                  description: Scheduled Bus Association Code
                  example: m100
                date:
                  type: string
                  description: Scheduled Bus Date
                  example: '2080-02-32'
                time:
                  type: string
                  description: Scheduled Bus Time
                  example: '19:00'
                bus_facility_type_code:
                  type: string
                  description: Scheduled Bus Facility Type Code
                  example: ac100
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api-external/bus-booking:
    post:
      tags:
        - bus booking
      summary: store booking
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                route_code: ktmmnr100
                association_code: m100
                date: '2080-02-32'
                time: '19:00'
                bus_facility_type_code: ac100
                drop_location: drop location here
                rate: 15
                discount: '1'
                contact_name: Lal Bahadur
                contact_phone: '98713264'
                paid: '29'
                seat_name:
                  - D
                  - GHA
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api-external/bus-booking/cancel:
    post:
      tags:
        - bus booking
      summary: cancel booking
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                route_code: ktmmnr100
                association_code: m100
                date: '2080-02-32'
                time: '19:00'
                bus_facility_type_code: ac100
                seat_name:
                  - D
                  - GHA
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api-external/my-booking:
    get:
      tags:
        - bus booking
      summary: my booking
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
