openapi: 3.0.0
info:
  title: Madani - Gongagbu Bus Park Reservation External
  description: >-
    Bus Reservation External | Generate Client Id and Secret from
    http://ticketing.madani.com.np/admin/site-setting/client-secret | For
    Private routes : Authorization => Bearer <token>
  version: '1.0'
  x-logo:
    url: https://github.com/joolfe/logoBanner.png
    backgroundColor: '#FFFFFF'
    altText: logo
  termsOfService: '#'
  contact:
    name: Madani Technology
    url: https://gongabubuspark.com
    email: info@gongabubuspark.com
  license:
    name: MIT
    url: https://es.wikipedia.org/wiki/Licencia_MIT
servers:
  - url: https://ticketing.gongabubuspark.com
    description: Base URL Live Site
  - url: http://ticketing.gongabubuspark.com
    description: Base URL Live Site
  - url: https://buspark.scoduscorp.com
    description: Base URL for testing
  - url: http://buspark.scoduscorp.com
    description: Base URL for testing
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
tags:
  - name: Authentication
  - name: bus
  - name: bus-schedule
  - name: bus booking
paths:
  /api-external/token-generate:
    post:
      tags:
        - Authentication
      summary: token generate new method
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                client_id: f163c9f3-3ec5-4594-9505-c299c94d2236
                client_secret: WI7UBYoLrKZZV7hpR9O4u3XtIuA4lLmKbusOQF8R
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api-external/user-detail:
    get:
      tags:
        - Authentication
      summary: user detail
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api-external/bus-list:
    get:
      tags:
        - bus
      summary: bus list
      parameters:
        - name: route_code
          in: query
          schema:
            type: string
          description: Bus Route Code
        - name: association_code
          in: query
          schema:
            type: string
          description: Bus Association Code
        - name: bus_facility_type_code
          in: query
          schema:
            type: string
          description: Bus Facility Type Code
        - name: paginate
          in: query
          schema:
            type: string
          description: e.g. 1
        - name: limit
          in: query
          schema:
            type: string
          description: e.g. 10
        - name: page
          in: query
          schema:
            type: string
          description: e.g. 1
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api-external/bus-detail/{bus_id}:
    get:
      tags:
        - bus
      summary: bus single detail
      parameters:
        - name: bus_id
          in: path
          schema:
            type: integer
          required: true
          description: Bus Id
          example: '7'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api-external/bus-schedule-list:
    get:
      tags:
        - bus-schedule
      summary: bus schedule list
      parameters:
        - name: date
          in: query
          schema:
            type: string
          description: required, Schedule Bus Date e.g. 2081-04-03
        - name: route_code
          in: query
          schema:
            type: string
          description: Scheduled Bus Route Code
        - name: association_code
          in: query
          schema:
            type: string
          description: Scheduled Bus Association Code
        - name: bus_facility_type_code
          in: query
          schema:
            type: string
          description: Scheduled Bus Facility Type Code
        - name: paginate
          in: query
          schema:
            type: string
          description: e.g. 1
        - name: limit
          in: query
          schema:
            type: string
          description: e.g. 10
        - name: page
          in: query
          schema:
            type: string
          description: e.g. 1
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api-external/bus-schedule-bus-detail:
    get:
      tags:
        - bus-schedule
      summary: bus schedule bus detail
      parameters:
        - name: route_code
          in: query
          schema:
            type: string
          description: required, Scheduled Bus Route Code
        - name: association_code
          in: query
          schema:
            type: string
          description: required, Scheduled Bus Association Code
        - name: date
          in: query
          schema:
            type: string
          description: required, Scheduled Bus Date e.g. 2080-10-12 (B.S.)
        - name: bus_facility_type_code
          in: query
          schema:
            type: string
          description: required, Scheduled Bus Facility Type Code
        - name: time
          in: query
          schema:
            type: string
          description: required, Scheduled Bus Time e.g. 18:00
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api-external/bus-schedule-bus-seats/{bus_schedule_id}:
    get:
      tags:
        - bus-schedule
      summary: bus schedule bus seats by bus schedule id
      parameters:
        - name: bus_schedule_id
          in: path
          schema:
            type: integer
          required: true
          description: Bus Schedule Id
          example: '12718'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api-external/bus-schedule:
    post:
      tags:
        - bus-schedule
      summary: bus schedule
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                route_code:
                  type: string
                  description: ktmmnr100,km1
                  example: ktmmnr100
                bus_id:
                  type: integer
                  description: 38,29
                  example: '1'
                departure_date:
                  type: string
                  description: 2080-08-18 BS Format Required
                  example: '2080-10-14'
                departure_date_ad:
                  type: string
                  description: 2023-12-04 AD Format Required
                  example: '2024-01-13'
                departure_time:
                  type: string
                  example: '23:00'
                status:
                  type: string
                  example: Active
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api-external/bus-schedule/{id}/status-change:
    post:
      tags:
        - bus-schedule
      summary: status change
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                _method:
                  type: string
                  example: PUT
                status:
                  type: string
                  example: Active
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          schema:
            type: integer
          required: true
          description: Bus Schdedule Id
          example: '131'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api-external/bus-schedule/{id}/booking-status-change:
    post:
      tags:
        - bus-schedule
      summary: booking status change
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                _method:
                  type: string
                  example: PUT
                booking_status:
                  type: string
                  example: Open
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          schema:
            type: integer
          required: true
          description: Bus Schdedule Id
          example: '131'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api-external/bus-schedule/{id}/departure-time-change:
    post:
      tags:
        - bus-schedule
      summary: departure time change
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                _method:
                  type: string
                  example: PUT
                departure_time:
                  type: string
                  example: '21:00'
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          schema:
            type: integer
          required: true
          description: Bus Schdedule Id
          example: '131'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api-external/pre-booking:
    get:
      tags:
        - bus booking
      summary: pre booking
      security:
        - bearerAuth: []
      parameters:
        - name: schedule_id
          in: query
          schema:
            type: integer
          description: 'Bus Schedule Id '
          example: '12718'
        - name: seat_name[]
          in: query
          schema:
            type: string
          description: Bus Seat Name
          example: Bख
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api-external/pre-booking-timeout:
    post:
      tags:
        - bus booking
      summary: pre booking timeout
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                schedule_id:
                  type: integer
                  description: Bus Seat Name
                  example: '7067'
                seat_name[]:
                  type: string
                  description: Scheduled Bus Route Code
                  example: GHA
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api-external/bus-booking:
    post:
      tags:
        - bus booking
      summary: store booking
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                schedule_id: 12718
                drop_location: DJE
                pickup_location: kalanki
                discount: 100
                contact_name: Bikash SinghTEST
                contact_phone: '98713264000'
                paid: 2000
                seat_name:
                  - Bख
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api-external/bus-booking/{booking_id}/cancel:
    post:
      tags:
        - bus booking
      summary: cancel  whole booking
      requestBody:
        content: {}
      security:
        - bearerAuth: []
      parameters:
        - name: booking_id
          in: path
          schema:
            type: integer
          required: true
          example: '665'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api-external/bus-booking/{booking_id}/seat-cancel:
    post:
      tags:
        - bus booking
      summary: seat wise cancel
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                remaning_booked_seat_name:
                  - B2
                  - GHA
      security:
        - bearerAuth: []
      parameters:
        - name: booking_id
          in: path
          schema:
            type: integer
          required: true
          example: '665'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api-external/my-booking:
    get:
      tags:
        - bus booking
      summary: my booking history
      security:
        - bearerAuth: []
      parameters:
        - name: from_date
          in: query
          schema:
            type: string
          description: Departure Date From e.g. 2080-10-12 (B.S.)
        - name: to_date
          in: query
          schema:
            type: string
          description: Departure Date To e.g. 2080-10-12 (B.S.)
        - name: paginate
          in: query
          schema:
            type: string
          description: e.g. 1
        - name: limit
          in: query
          schema:
            type: string
          description: e.g. 10
        - name: page
          in: query
          schema:
            type: string
          description: e.g. 1
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api-external/bus-booking-list/:
    get:
      tags:
        - bus booking
      summary: bus booking list
      security:
        - bearerAuth: []
      parameters:
        - name: from_date
          in: query
          schema:
            type: string
          description: Departure Date From e.g. 2080-10-12 (B.S.)
        - name: to_date
          in: query
          schema:
            type: string
          description: Departure Date To e.g. 2080-10-12 (B.S.)
        - name: bus_schedule_id
          in: query
          schema:
            type: string
          description: required, Bus Schedule Id e.g. 7261
        - name: paginate
          in: query
          schema:
            type: string
          description: e.g. 1
        - name: limit
          in: query
          schema:
            type: string
          description: e.g. 10
        - name: page
          in: query
          schema:
            type: string
          description: e.g. 1
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api-external/bus-booking-cancelled-list/:
    get:
      tags:
        - bus booking
      summary: bus booking list cancelled
      security:
        - bearerAuth: []
      parameters:
        - name: from_date
          in: query
          schema:
            type: string
          description: Departure Date From e.g. 2080-10-12 (B.S.)
        - name: to_date
          in: query
          schema:
            type: string
          description: Departure Date To e.g. 2080-10-12 (B.S.)
        - name: bus_schedule_id
          in: query
          schema:
            type: string
          description: required, Bus Schedule Id e.g. 7261
        - name: paginate
          in: query
          schema:
            type: string
          description: e.g. 1
        - name: limit
          in: query
          schema:
            type: string
          description: e.g. 10
        - name: page
          in: query
          schema:
            type: string
          description: e.g. 1
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api-external/bus-booking/{id}:
    get:
      tags:
        - bus booking
      summary: bus booking single
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          schema:
            type: string
          required: true
          description: Bus Booking Id
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
